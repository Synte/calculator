<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="logo">SYNTE NME-1X</div>
            <div id="display">
                <p id="calculation"></p>
                <p id="screen">0</p>
            </div>
            <div id="buttons">
                <button type="button" id="one" value=1 class="numbers">1</button>
                <button type="button" id="two" value=2 class="numbers">2</button>
                <button type="button" id="three" value=3 class="numbers">3</button>
                <button type="button" id="four" value=4 class="numbers">4</button>
                <button type="button" id="five" value=5 class="numbers">5</button>
                <button type="button" id="six" value=6 class="numbers">6</button>
                <button type="button" id="seven" value=7 class="numbers">7</button>
                <button type="button" id="eight" value=8 class="numbers">8</button>
                <button type="button" id="nine" value=9 class="numbers">9</button>
                <button type="button" id="zero" value=0 class="numbers">0</button>

                <button type="button" id="equals" class="big-button">&equals;</button>
                <button type="button" id="add" class="operators">&plus;</button>
                <button type="button" id="subtract" class="operators">&minus;</button>
                <button type="button" id="multiply" class="operators">&times;</button>
                <button type="button" id="divide" class="operators">&divide;</button>

                <button type="button" id="point">&period;</button>
                <button type="button" id="clear">C</button>
                <button type="button" id="back" class="big-button">&larr;</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
